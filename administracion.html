<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="icon" href="./media/icons/globo.svg" type="image/x-icon" />
    <script src="./js/scripts.js" defer type="module"></script>
    <title>Administración</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <img id="logo-nav" src="./media/img/logo.png" alt="logo" />
        <ul>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Personajes</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <h1>Administración</h1>
      <!-- <img id="img-header" src="./media/img/headear.jpg" alt="header" /> -->
    </header>

    <!-- <i class="fa-solid fa-tire" style="color: #fcfcfc;"></i> -->
    <main>
      <section class="seccion-formulario">
        <h2>CRUD Heroes</h2>
        <fieldset>
          <legend>Información del SuperHeroe</legend>
          <form>
            <p>
              <span> Nombre:</span>
              <input
                class="input-text"
                type="text"
                name="txtNombre"
                placeholder="Nombre"
              />
            </p>
            <p>
              <span> Alias:</span>
              <i class="fa-solid fa-user-secret"></i>
              <input
                class="input-text"
                type="text"
                name="txtAlias"
                placeholder="Alias"
              />
            </p>

            <!-- <fieldset> -->
              <i class="fa-solid fa-book"></i>
            <span> Editorial:</span>
            <!-- <legend>Transacción:</legend> -->
            <input type="radio" name="rdoEditorial" value="Marvel" checked />
            Marvel
            <br />
            <input type="radio" name="rdoEditorial" value="DC" />
            DC
            <br />
            <!-- </fieldset> -->

            
            <p>
              <span>Fuerza:</span>
              <i class="fa-solid fa-dumbbell"></i>
              <input
                class="input-number"
                type="range"
                name="rdoFuerza"
                placeholder="Fuerza"
                min="0"
                max="100"
              />
            </p>
            <p class="p-input-number">
              <i class="fa-regular fa-compass"></i>
              <select name="lstArma" id="select-arma">
                <!-- <option value="1">Musculos</option>
                <option value="2">Armadura</option>
                <option value="3">Lazo</option> -->
              </select>
              
            </p>
      
            <p class="botones">
              <button type="submit" value="Guardar" id="btnGuardar">
                <i class="fa-regular fa-floppy-disk"></i> Guardar
              </button>
              <!-- <input type="submit" value="Guardar" id="btnGuardar" /> -->
              <input type="button" value="Eliminar" id="btnEliminar" disabled />
              <input type="button" value="Cancelar" id="btnCancelar" />
              <input type="hidden" name="txtId" />
            </p>
            <div id="mensaje-formulario"></div>
          </form>
        </fieldset>
      </section>

      <section class="seccion-tabla">
        <h2>Propiedades en Venta y Alquiler</h2>
        <img
          id="spinner"
          src="./media/Spinner-1s-200px.gif"
          alt="cargando"
          hidden
        />
        <div id="tabla"></div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Personajes</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <p>Todos los derechos reservados 2023 ©</p>
      </nav>
    </footer>
  </body>
</html>
